<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>old facebook login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header-area">
        <div class="container">
            <div class="w-20">
                <div class="fb-logo-img">
                    <img src="image/old-fb-logo.png" alt="facebbok-logo">
                </div>
            </div>
            <div class="w-80">
                <div class="login-form">
                    <form action="#">
                        <div class="w-45">
                            <div class="email-or-phone">
                                <label for="email-or-phone">email or phone:</label>
                                <input type="email"  name="email-or-phone" id="email-or-phone">
                            </div>
                        </div>
                        <div class="w-45">
                            <div class="password">
                                <label for="password">password:</label>
                                <input type="password" name="password" id="password">
                                <a href="#">forgotten account</a>
                            </div>
                        </div>
                        <div class="w-10">
                            <div class="login-button">
                                <input type="submit" value="Log In">
                            </div>
                        </div>
                    </form>
                    
                </div>
                
            </div>
           
        </div>
    </header>
    <div class="main-area">
        <div class="container">
            <div class="w-50">
                <div class="facebook-helps">
                    <h2>facebook helps you connect and share with the  <br>people in your life</h2>
                </div>
                <div class="connect-image-people">
                    <img src="image/connect-pepole.png" alt="connect-pepole">
                </div>
            </div>
            <div class="w-50">
                <div class="create-account">
                    <h1>create an account</h1>
                    <h3>its free and always will be</h3>
                </div>
                <div class="registration-form">
                    <form action="#">
                        <div class="first-last-name">
                            <input type="text" name="firstname" id="firstname" placeholder="Enter Your FirstName">
                            <input type="text" name="lastname" id="lastname" placeholder="Enter your Last Name">
                        </div>
                        <input type="email" name="email" id="email" placeholder="Enter your email">
                        <input type="email" name="confirm-email" id="confirm-email" placeholder="Enter your confirm email">
                        <input type="password" name="password" id="password" placeholder="enter your password">
                        <div class="birthday">
                            Birthday
                        </div>
                        <div class="dob-birthday">
                            <div class="dob-element">
                                <select name="dob-day" id="dob-day">
                                    <option value="">day</option>
                                    <option value="">1</option>
                                    <option value="">2</option>
                                </select>
                                <select name="dob-month" id="dob-month">
                                    <option value="">month</option>
                                    <option value="">feb</option>
                                    <option value="">march</option>
                                </select>
                                <select name="dob-year" id="dob-year">
                                    <option value="">year</option>
                                    <option value="">1995</option>
                                    <option value="">1994</option>
                                </select>
                            </div>
                                <div class="dob-link">
                                    <a href="#">why do i need to provide my <br> date of birth?</a>

                                </div>
                            
                            
                        </div>
                        <div class="gender-section">
                            <input type="radio" name="gender" id="male"> <label for="male">Male</label>
                            <input type="radio" name="gender" id="female"><label for="female">Female</label>
                        </div>
                        <p>by clicking create an account to agree to your <a href="#">terms</a></p>
                        <input type="submit" value="Create an account">

                    </form>
                    
                    
                </div>
                <div class="create-page">
                    <p><a href="#">create a page</a> for a celebrity, band or business.</p>
                        
                </div>

            </div>


        </div>
    </div>
    
</body>
</html>
